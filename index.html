<html>
  <head>
    <script type="text/javascript">
      function getLetter() {
        var letter = (Math.floor(Math.random() * 26) + 10).toString(36);
        if (Math.random() > 0.5) {
          return letter.toUpperCase();
        } else {
          return letter;
        }
      }
      
      function getSpecial() {
        var selection = "!ยง$%&/()=?+*#-_^<>\\";
        return selection.charAt(Math.floor(Math.random()*selection.length));
      }
      
      function generatePassword() {        
        var password = "";
        var length = 12 + Math.floor(Math.random() * 5);
        for (i = 0; i < length; ++i) {
          var chance = Math.random();
          if (chance > 0.85) {
            password += Math.floor(Math.random() * 10);
          } else if (chance > 0.7) {
            password += getSpecial();
          } else {
            password += getLetter();
          }
        }
        
        document.getElementById('password').value = password;
      }
    </script>
    
    <style type="text/css">
      body {
        background-image: url('Default.png');
        background-repeat: no-repeat no-repeat;
        font-family: "Helvetica Neue", sans-serif;
        padding-left: 0.6em;
        padding-top: 0.9em;
      }
      input[type=text] {
        width: 16em;
      }
    </style>
  </head>
  
  <body>
    <input id="password" type="text" />
    <input type="button" value="Next" onclick="generatePassword(); "/>
  </body>
</html>
